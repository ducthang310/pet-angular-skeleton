<div class="container">
    <div class="page-header">
        <h1>Welcome to hell</h1>
    </div>
    <div class="panel">
        <form ng-submit="last = true">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="What's your name" aria-describedby="basic-addon1" ng-model="name">
            </div>
            <small class="form-text text-muted" ng-show="name">Press Enter button</small>
        </form>
        <div class="alert alert-success" role="alert" ng-show="name && last">
            Good luck, {{name}}!
        </div>
    </div>
</div>
